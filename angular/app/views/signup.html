 <div class="jumbotron" ng-controller: "SignupCtrl">
	
	<h1>Sign Up Here!</h1><br/>


	<form class="form-horizontal" role="form" name="myForm" ng-submit="ctrl.submit()">
    
	<div class="form-group">
        <label class="control-label col-xs-2">Username:</label>
           	<div class="col-xs-10">
           	   	<input type="text" ng-model="ctrl.user.username" name="uname" placeholder="Enter your name" required="username" class="form-control" ng-minlength="3"/>
	         		<span ng-show="myForm.$dirty && myForm.uname.$error.required">This is a required field</span>
	          		<span ng-show="myForm.$dirty && myForm.uname.$error.minlength">Minimum length required is 4</span>
	          		<span ng-show="myForm.$dirty && myForm.uname.$invalid">This field is invalid </span><br/>
            </div>
    </div> 
    <div class="form-group">   
            <label class="control-label col-xs-2">Email-Id:</label>
            	<div class="col-xs-10">
            	   	<input type="email" ng-model="ctrl.user.email" name="email" class="form-control" placeholder="Enter your Email" required/>
		              <span ng-show="myForm.$dirty && myForm.email.$error.required">This is a required field</span>
		              <span ng-show="myForm.$dirty && myForm.email.$invalid">This field is invalid </span><br/>

            	</div>
    </div>
    <div class="form-group">
        
            <label class="control-label col-xs-2">Password:</label>
	            <div class="col-xs-10">
	                <input type="password" ng-model="ctrl.user.password" name="password" class="form-control" placeholder="Enter your Password" required ng-minlength="5"/>
		              <span ng-show="myForm.$dirty && myForm.password.$error.required">This is a required field</span>
		              <span ng-show="myForm.$dirty && myForm.password.$invalid">This field is invalid </span>
		              <span ng-show="myForm.$dirty && myForm.password.$error.minlength">Minimum length required is 6</span><br/>
	            </div>
	</div>
    <div class="form-group">   
        
        <div class="checkbox col-xs-offset-2 col-xs-10">
             <label>
             	<input type="checkbox"> I agree to the Terms and Conditions
             </label>
        </div>
    </div>    
                
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-5">
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Sign Up</button>
        </div>
    </div>

    </form>

</div>
